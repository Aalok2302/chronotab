<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
  <!-- Search Bar -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input 
        type="text" 
        placeholder="Search bookmarks..." 
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Hierarchical Bookmark Tree -->
  <div *ngIf="!loading && !error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <ng-container *ngFor="let bookmark of getFilteredBookmarks()">
        <div [ngTemplateOutlet]="bookmarkTemplate" [ngTemplateOutletContext]="{bookmark: bookmark, level: 0}"></div>
      </ng-container>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && getFilteredBookmarks().length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No bookmarks found</h3>
    <p class="mt-1 text-sm text-gray-500">
      <span *ngIf="searchQuery">Try adjusting your search terms.</span>
      <span *ngIf="!searchQuery">Start by adding some bookmarks to Chrome.</span>
    </p>
  </div>
</div>

<!-- Recursive Template for Bookmark Tree -->
<ng-template #bookmarkTemplate let-bookmark="bookmark" let-level="level">
  <!-- Folder Header -->
  <div *ngIf="!bookmark.url" class="border-b border-gray-100 last:border-b-0">
    <div
      class="group flex items-center py-2 px-3 hover:bg-gray-50 cursor-pointer transition-colors duration-200"
      [style.padding-left.px]="12 + (level * 20)"
      (click)="toggleFolder(bookmark.id)">
      
      <!-- Collapse/Expand Button -->
      <button class="flex-shrink-0 mr-2 p-1 rounded hover:bg-gray-200 transition-colors duration-200">
        <svg 
          class="w-4 h-4 text-gray-500 transition-transform duration-200"
          [class.rotate-90]="!isFolderCollapsed(bookmark.id)"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>

      <!-- Folder Icon -->
      <div class="flex-shrink-0 mr-2">
        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
        </svg>
      </div>

      <!-- Folder Title -->
      <div class="flex-1 min-w-0">
        <h3 class="text-sm font-medium text-gray-900 truncate">{{ bookmark.title }}</h3>
        <p class="text-xs text-gray-500" *ngIf="bookmark.children">
          {{ bookmark.children.length }} item{{ bookmark.children.length !== 1 ? 's' : '' }}
        </p>
      </div>

      <!-- Remove Button -->
      <button
        *ngIf="bookmark.folderType !== 'bookmarks-bar' && bookmark.folderType !== 'other' && bookmark.title !== ''"
        (click)="removeBookmark(bookmark, $event)"
        class="flex-shrink-0 ml-2 p-1 text-red-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors duration-200 opacity-0 group-hover:opacity-100">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>

    <!-- Folder Children (Collapsed/Expanded) -->
    <div *ngIf="bookmark.children && !isFolderCollapsed(bookmark.id)" class="bg-gray-25">
      <ng-container *ngFor="let child of bookmark.children">
        <div [ngTemplateOutlet]="bookmarkTemplate" [ngTemplateOutletContext]="{bookmark: child, level: level + 1}"></div>
      </ng-container>
    </div>
  </div>

  <!-- Bookmark Item -->
  <div *ngIf="bookmark.url"
       class="border-b border-gray-100 last:border-b-0 group hover:bg-gray-50 transition-colors duration-200">
    <div
      class="flex items-center py-1.5 px-3 cursor-pointer"
      [style.padding-left.px]="12 + (level * 20)"
      (click)="openBookmark(bookmark.url)">
      
      <!-- Spacer for alignment with folder items -->
      <div class="w-5 mr-2"></div>

      <!-- Favicon -->
      <div class="flex-shrink-0 mr-2">
        <img
          [src]="getFaviconUrl(bookmark.url)"
          class="w-4 h-4 rounded"
          [alt]="bookmark.title"
          onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTMuMDkgOC4yNkwyMCA5TDEzLjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDQgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSIjOTMzNkZCIi8+Cjwvc3ZnPgo='">
      </div>

      <!-- Bookmark Details -->
      <div class="flex-1 min-w-0">
        <p class="text-sm text-gray-900 truncate">{{ bookmark.title }}</p>
        <p class="text-xs text-gray-500 truncate">{{ bookmark.url }}</p>
      </div>

      <!-- Date and Remove Button -->
      <div class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        <span *ngIf="bookmark.dateAdded" class="text-xs text-gray-400">
          {{ formatDate(bookmark.dateAdded) }}
        </span>
        <button 
          (click)="removeBookmark(bookmark, $event)"
          class="p-1 text-red-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</ng-template>
