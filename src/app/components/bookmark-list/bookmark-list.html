  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
  </div>
  <!-- Error State -->
  <div *ngIf="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-error bg-opacity-10 border border-error border-opacity-30 rounded-lg p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-error">{{ error }}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Hierarchical Bookmark Tree -->
  <div *ngIf="!loading && !error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <div class="bg-background-elevated rounded-lg shadow-theme border border-border-primary overflow-hidden">
      <ng-container *ngFor="let bookmark of getFilteredBookmarks()">
        <ng-container *ngTemplateOutlet="bookmarkRecursive; context: {bookmark: bookmark, level: 0}"></ng-container>
      </ng-container>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && getFilteredBookmarks().length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-text-tertiary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-text-primary">No bookmarks found</h3>
    <p class="mt-1 text-sm text-text-secondary">
      <span *ngIf="query">Try adjusting your search terms.</span>
      <span *ngIf="!query">Start by adding some bookmarks to Chrome.</span>
    </p>
  </div>
<!-- Recursive Template for Bookmark Tree using bookmark-item component -->
<ng-template #bookmarkRecursive let-bookmark="bookmark" let-level="level">
  <bookmark-item
    [bookmark]="bookmark"
    [level]="level"
    [isCollapsed]="isFolderCollapsed(bookmark.id)"
    (toggleFolder)="toggleFolder($event)"
    (openBookmark)="openBookmark($event)"
    (removeBookmark)="removeBookmark($event)">
    
    <!-- Recursively render children if it's a folder -->
    <ng-container *ngIf="bookmark.children && !isFolderCollapsed(bookmark.id)">
      <ng-container *ngFor="let child of bookmark.children">
        <ng-container *ngTemplateOutlet="bookmarkRecursive; context: {bookmark: child, level: level + 1}"></ng-container>
      </ng-container>
    </ng-container>
  </bookmark-item>
</ng-template>
