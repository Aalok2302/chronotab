<div class="p-4 bg-white shadow-md rounded-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Weather Options</h2>
    <button (click)="onClose()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <form [formGroup]="optionsForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="city" class="block text-sm font-medium text-gray-700">City</label>
      <input
        id="city"
        type="text"
        formControlName="city"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div *ngIf="optionsForm.get('city')?.invalid && optionsForm.get('city')?.touched" class="text-red-500 text-xs mt-1">
        City is required.
      </div>
    </div>
    <div>
      <label for="apiKey" class="block text-sm font-medium text-gray-700">Tomorrow.io API Key</label>
      <input
        id="apiKey"
        type="text"
        formControlName="apiKey"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <p class="mt-1 text-sm text-gray-500">
        Get your API key from <a href="https://docs.tomorrow.io/reference/realtime-weather" target="_blank" class="text-indigo-600 hover:text-indigo-500">Tomorrow.io documentation</a>.
      </p>
      <div *ngIf="optionsForm.get('apiKey')?.invalid && optionsForm.get('apiKey')?.touched" class="text-red-500 text-xs mt-1">
        API Key is required.
      </div>
    </div>
    <button
      type="submit"
      [disabled]="optionsForm.invalid"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
    >
      Get Weather
    </button>
  </form>
</div>
