<div class="min-h-screen bg-background-primary">
    <!-- Header with theme switcher -->
    <header class="sticky top-0 z-40 bg-background-elevated border-b border-border-primary backdrop-blur-sm bg-opacity-95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Title -->
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-text-primary">ChronoTab</h1>
                </div>
                
                <!-- Theme Switcher -->
                <theme-switcher></theme-switcher>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="pb-8">
        <div class="w-full">
            <bookmark-search-bar
              [(searchQuery)]="searchQuery"
              (searchQueryChange)="onSearchQueryChange($event)">
            </bookmark-search-bar>
        </div>
        <div class="max-w-7xl mx-auto flex justify-center">
            <div class="w-1/2">
                <bookmark-list #bookmarkList></bookmark-list>
            </div>
            <div class="w-1/2">
                <weather-card></weather-card>
            </div>
        </div>
        
    </main>
</div>
