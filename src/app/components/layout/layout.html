<div
  class="min-h-screen bg-background-primary"
  [style.background-image]="isBackgroundVisible && currentWallpaperUrl ? 'url(' + currentWallpaperUrl + ')' : 'none'"
  [style.background-size]="isBackgroundVisible && currentWallpaperUrl ? 'cover' : 'auto'"
  [style.background-position]="isBackgroundVisible && currentWallpaperUrl ? 'center' : 'initial'"
>
    <!-- Progress Bar -->
    <div *ngIf="wallpaperDownloadProgress !== -1" class="fixed top-0 left-0 h-1 bg-gradient-to-r z-50 transition-all duration-300 ease-out"
         [ngClass]="getProgressBarGradientClasses()"
         [style.width.%]="wallpaperDownloadProgress">
    </div>

    <!-- Header with theme switcher -->
    <header class="sticky top-0 z-40 bg-background-elevated border-b border-border-primary backdrop-blur-sm bg-opacity-95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Title -->
                <div class="flex items-center">
                    <digital-clock></digital-clock>
                </div>
                
                <!-- Theme Switcher -->
                <theme-switcher></theme-switcher>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="pb-8">
        <div class="w-full">
            <bookmark-search-bar
              [(searchQuery)]="searchQuery"
              (searchQueryChange)="onSearchQueryChange($event)">
            </bookmark-search-bar>
        </div>
        <div class="max-w-7xl mx-auto flex justify-center max-h-[85vh] ">
            <div class="w-1/2">
                <weather-card></weather-card>
                
                <div class="p-8">
                    <calendar></calendar>
                </div>
            </div>
            <div class="w-1/2 overflow-y-auto">
                <bookmark-list #bookmarkList></bookmark-list>
            </div>
        </div>
    </main>

    <!-- Wallpaper Options Button -->
    <div class="absolute bottom-4 right-4 flex space-x-2">
        <button *ngIf="currentWallpaper" (click)="toggleFavoriteWallpaper()" class="p-2 rounded-full theme-bg-primary theme-text-primary theme-shadow-md hover:theme-bg-secondary focus:outline-none focus:ring-2 theme-border-focus">
            <i class="h-6 w-6 bi" [ngClass]="checkIfCurrentWallpaperIsFavorite() ? 'bi-heart-fill' : 'bi-heart'"></i>
        </button>
        <button *ngIf="currentWallpaper" (click)="refreshWallpaperInLayout()" class="p-2 rounded-full theme-bg-primary theme-text-primary theme-shadow-md hover:theme-bg-secondary focus:outline-none focus:ring-2 theme-border-focus">
            <i class="h-6 w-6 bi bi-arrow-clockwise"></i>
        </button>
        <button (click)="toggleWallpaperOptions()" class="p-2 rounded-full theme-bg-primary theme-text-primary theme-shadow-md hover:theme-bg-secondary focus:outline-none focus:ring-2 theme-border-focus">
            <i class="h-6 w-6 bi bi-grid-fill"></i>
        </button>
    </div>

    <!-- Wallpaper Options Component -->
    <div *ngIf="showWallpaperOptions" class="absolute bottom-16 right-4 z-50">
        <!-- (showBackgroundChange)="onShowBackgroundChange($event)" -->
        <app-options
          [calledFor]="'WALLPAPER'"
          (optionsSubmitted)="onWallpaperOptionsChange($event)"
          >
        </app-options>
    </div>

    <!-- Photographer Name -->
    <div *ngIf="currentWallpaper" class="absolute bottom-4 left-4 text-white text-sm">
        Photo by {{ currentWallpaper.photographer }}
    </div>

    <!-- Notification Component -->
    <app-notification></app-notification>
</div>
